<!DOCTYPE html>
<html>
    <head>
        <title>zookeeper-form</title>
    </head>
    <body>
        <h1>zookeeper-form application</h1>
        <p><i>Please complete the form. Mandatory fields are marked with a </i><em>*</em></p>
        <form method="post" id="zookeeper-form">
        <fieldset>
            <legend>Contact-Details</legend>
            <label for="name" >Name <em>*</em></label>
            <input type="text" id="name" value="" name="name" placeholder="deepthi" required><br><br>
            <label for="telephone">Telephone</label>
            <input type="tel" id="phone" name="telephone" required><br><br>
            <label for="Email">Email<em>*</em></label>
            <input type="email" id="email" name="email" required><br><br>   
        </fieldset>
        <fieldset>         
            <legend>Personal Information</legend>
            <label for="DOB">Date of Birth<em>*</em></label>
            <input type="date" name="dob" id="birth" required><br><br>
            <label for="age">Age<em>*</em></label>
            <input type="number" name="age" min="0" max="45" id="age" required><br><br>
            <label for="geneder">geneder</label>
            <select id="gender" >
                <option value="Female">Female</option>
                <option value="male">male</option>
            </select><br><br>
            <label for="comments">When did you first know you wanted to be a zoo-keeper?<em>*</em></label>
            <textarea id="comments" required></textarea><br><br>
        </fieldset>        
        <fieldset>
            <legend>which animal is your favourite<em>*</em></legend>
            <lable for="zebra">zebra
            <input type="checkbox" id="zebra"><br></lable>
            <label for="cat">cat
            <input type="checkbox" id="cat"><br></label>
            <label for="elephant">elephant
            <input type="checkbox" id="elephant"><br></label>
            <label for="dog">Dog
            <input type="checkbox" id="dog"></label><br><br>
           
        </fieldset>
        <input type="submit" value="submit application">
        </form>
        </body>
        </html>
