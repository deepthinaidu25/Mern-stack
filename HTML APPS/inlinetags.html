<!DOCTYPE.html>
<html>
    <head>
        <title>Inline tags</title>
        </head>
       <body>
        <p><b>deepthi</b></p>
        <p><strong>deepthi</strong></p>
        <p><mark>deepthi</mark></p>
        <p><sup>deepthi</sup></p>
        <p><i>deepthi</i></p>
        <p><strike>deepthi</strike></p>
        <p><del>deepthi</del></p>
        <p>welcome to <sub>diet</sub></p>
        <p>welcome to <sup>diet</sup></p>
        <p><ins>welcome to deit</ins></p>
        <p><em>deepthi</em></p>
       </body>
